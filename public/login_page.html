<!DOCTYPE html>
<html>
	<head>
  	<title>Login</title>

  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
  	</head>
  	<body>
  		<div class="container">
  			<h1>Увійти</h1>
  			<form method="post">
  				<div class="field">
  					<input type="text" required>
  					<label>Ім'я</label>
  				</div>
  				<div class="field">
  					<input type="password" required>
  					<label>Пароль</label>
  				</div>
  				<input class="submit" type="submit" value="Увійти">
  				<div class="signup">
  					<a class="signup-link" href="registration_page.html">Зареєструватись</a>
  				</div>
  			</form>
  		</div>
		<!--<script src="../src/scripts/log.js"></script>-->
		<script src="../src/scripts/register.js"></script>
  	</body>
</html>
